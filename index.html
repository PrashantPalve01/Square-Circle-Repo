<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Circle Heading</title>
    <style>
        .box{
            display: grid;
            place-items: center;
        }
        h1{
            color: red;
        }
        .circle{
            height: 150px;
            width: 150px;
            border: 2px solid black;
            border-radius: 50%;
        }
        .square{
            height: 150px;
            width: 150px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Heading</h1>
        <div class="circle"></div>
        <div class="square"></div>
    </div>
</body>
</html>
